<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ANOTADOR</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <main id="contenido">
        <section class="container">
            <h1>ANOTADOR</h1>
            <div class="row">
                <div class="twelve columns">
                    <label for="formulario">Nota:</label>
                    <form  id="formulario">
                            <label for="nota"></label>
                            <textarea id="nota" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                    <h2>Mis notas</h2>
                    <div>
                        <!-- Dentro de este ul, voy a incorporar mis notas con JS, insertando etiqueas li con contenido -->
                        <ul id="lista-notas"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main> <!--#contenido-->

    <script src="js/app.js"></script>
</body>
</html>
